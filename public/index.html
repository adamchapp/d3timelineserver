<!DOCTYPE html>
<html>
<head>
    <title>Timeline component</title>

    <link rel="stylesheet" href="css/timeline.css" type="text/css" media="screen" title="no title" charset="utf-8">

    <style>
        body {
            font-family: sans-serif;
        }
    </style>

</head>
<body>

<div id="graph"></div>

<h1>Properties</h1>

<h4>Row gap</h4>

<input type="range" id="slider" min="0" max="10"/>

<br>

<h4>Event size</h4>

<input type="radio" name="width" id="radio1"/>Fixed width<br>
<input type="radio" name="width" id="radio2"/>Actual size<br>
<input type="radio" name="width" id="radio3"/>Fit to text

<br>

<h4>Filters</h4>

<button id="button">Show first 30 items</button>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.min.js" charset="utf-8"></script>

<script src="js/timeline/core.js" type="text/javascript" charset="utf-8"></script>
<script src="js/timeline/layouts/base/BaseLayout.js" type="text/javascript" charset="utf-8"></script>
<script src="js/timeline/layouts/ActualSize.js" type="text/javascript" charset="utf-8"></script>
<script src="js/timeline/layouts/FixedWidth.js" type="text/javascript" charset="utf-8"></script>
<script src="js/timeline/layouts/FitToText.js" type="text/javascript" charset="utf-8"></script>
<script src="js/timeline/timeline.js" type="text/javascript" charset="utf-8"></script>

<script>

    console.log('starting timeline...')

    var root_url = 'http://localhost:3000/';//'http://sparrowman-d3timelineserver.jit.su/'//

    d3.json(root_url + 'timeline/1234', callback_function);

    var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

    function callback_function(data) {

        var events = data["GetResult"][0].events;

        events = events.filter(function(d) {
            return d.enddate && d.enddate > d.startdate;
        })

        var mouseOverHandler = function(d) {
            div.transition().duration(200).style("opacity", .9);
            div.html(d.title + "<br/>"  + d.startdate).style("left", (d3.event.pageX) + "px").style("top", (d3.event.pageY - 28) + "px");
        }

        var mouseOutHandler = function(d) {
            div.transition().duration(500).style("opacity", 0);
        }

        var timeline = d3.custom.timeline();

        var selection = d3.select("#graph")
                          .datum(events)
                          .call(timeline);

        var toggle = false;

        d3.select("#button").on("click", function(e) {
            toggle = !toggle;
           // var eventSelection = (toggle) ? events.slice(0, 60) : events;

//            console.log('using ' + eventSelection.length + ' items.');

            var height = (toggle) ? 25 : 45;

            timeline.row_height(height);

            d3.select("#graph")
              .datum(events)
              .call(timeline);
        })

        d3.select('#slider').on("change", function(e) {
            timeline.gap(this.value/10);
            d3.select("#graph").call(timeline);
        })

        d3.select("input[name=\"width\"]").each(change);

        function change(e) {
            console.log('checked');
        }
    }

</script>

</body>


</html>
