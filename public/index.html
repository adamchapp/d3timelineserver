<!DOCTYPE html>
<html>
<head>
    <title>Timeline component</title>

    <style>

        .x path,
        .x line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .sub path,
        .sub line {
            fill: none;
            stroke: black;
            /*stroke: none;*/
            shape-rendering: crispEdges;
        }

        .sub {
            font-weight: bold;
        }

        .foreign {
            background-color: #3691ff;
            padding-top: 4px;
            padding-bottom: 5px;
            padding-left: 5px;
            padding-right: 5px;

            line-height: 18px;
        }

        recto {
            position:absolute;
            z-index:5;
            top:5px;
            left:5px;
            width:10px;
        }

        rect {
            fill: #4eafd7;
        }

        text {
            font-family: "Helvetica Neue", Helvetica, Arial;
            font-size: 12px;
        }

        .text {
            font-family: "Helvetica Neue", Helvetica, Arial;
            font-size: 12px;
            color: #ffffff;
            height: 30px;
        }

    </style>

</head>
<body>

<div id="graph"></div>

<input type="range" id="slider" min="1" max="30"/>

<button id="button">click me</button>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.min.js" charset="utf-8"></script>

<script src="js/timeline/core.js" type="text/javascript" charset="utf-8"></script>
<script src="js/timeline/timeline.js" type="text/javascript" charset="utf-8"></script>

<script>

    console.log('starting timeline...')

    var root_url = 'http://sparrowman-d3timelineserver.jit.su/'//'http://localhost:3000/';

    d3.json(root_url + 'timeline/1234', callback_function);

    function callback_function(data) {

        console.log('creating timeline');

        var events = data["GetResult"][0].events;

        events = events.filter(function(d) {
            return d.enddate && d.enddate > d.startdate;
        })

        var timeline = st.timeline()
                         .width(800)
                         .height(500)
                         .gap(30);

        var selection = d3.select("#graph")
                          .datum(events)
                          .call(timeline);

        var toggle = false;

        d3.select("#button").on("click", function(e) {

            toggle = !toggle;

            var eventSelection = (toggle) ? events.slice(0, 60) : events;

            d3.select("#graph")
              .datum(eventSelection)
              .call(timeline);
        })

        d3.select('#slider').on("change", function(e) {
            console.log('changing slider to : ' + this.value/2);

            timeline.gap(this.value/2);

            d3.select("#graph").call(timeline);
        })
    }

</script>

</body>


</html>
