<!DOCTYPE html>
<html>
<head>
    <title>Timeline component</title>

    <style>

        .axis {
            border-style: solid;
            border-color: lightgrey;
            border-width: 1px;
            shape-rendering: crispEdges;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        rect {
            stroke-width: .1;
            fill: #4eafd7;
        }

        .text {
            color: #ffffff;
        }

    </style>

</head>
<body>

<div id="graph"></div>

<button id="button">click me</button>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.min.js" charset="utf-8"></script>

<script src="js/timeline/core.js" type="text/javascript" charset="utf-8"></script>
<script src="js/timeline/timeline.js" type="text/javascript" charset="utf-8"></script>

<script>

    d3.select('#graph').append('p').text("loading");

    d3.json('http://localhost:3000', callback_function);

    function callback_function(data) {

        console.log('creating timeline');

        var events = data["GetResult"][0].events;

        events = events.filter(function(d) {
            return d.enddate && d.enddate > d.startdate;
        })

        var timeline = st.timeline();

        var selection = d3.select("#graph")
                          .datum(events)
                          .call(timeline);

        var toggle = false;

        d3.select("#button").on("click", function(e) {

            toggle = !toggle;

            var eventSelection = (toggle) ? events.slice(0, 60) : events;

            d3.select("#graph")
              .datum(eventSelection)
              .call(timeline);
        })
    }

</script>

</body>


</html>
